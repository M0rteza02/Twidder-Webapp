<!DOCTYPE html>
<html lang="en">        
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twidder Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/client.css" type="text/css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/client.js"></script>

    </head>
<body>
    <div id="alert"></div>
    <div id="mainContainer"></div>

    <template id="welcomeview">
    </template>
    
    <template id="profileview">
        <div class="containerprofile">
               
                <div id="tabs">
                    <button class="tab" data-target="homePanel">Home</button>
                    <button class="tab" data-target="browsePanel">Browse</button>
                    <button class="tab" data-target="accountPanel">Account</button>
                    <button id="logoutButton">Logout</button>
                </div>
                <div id="tabContent">
                    <div id="homePanel" class="panel active">
                        <div class="home-left">
                            <h3>User Information</h3>
                            <p><strong>First name:</strong> <span id="userFirstName"></span></p>
                            <p><strong>Last name:</strong> <span id="userLastName"></span></p>
                            <p><strong>Gender:</strong> <span id="userGender"></span></p>
                            <p><strong>Email:</strong> <span id="userEmail"></span></p>
                            <p><strong>City:</strong> <span id="userCity"></span></p>
                            <p><strong>Country:</strong> <span id="userCountry"></span></p>    
                        </div>

                        <div class="home-right">
                            <h3>Post a Message</h3>
                                <textarea id="messageInput" placeholder="Write your message here..." ondrop="handleDrop(event)" ondragover="allowDrop(event)"></textarea>
                                <button id="postMessageButton">Post</button>
                                <div id="messageFeed"></div>
                                <button id="reloadMessageButton">Reload</button>
                        </div>
                    </div>
                    <div id="browsePanel" class="panel">
                       
                                <div class="home-left">
                                    <h2>Browse Other Users</h2>
                                    <input type="email" id="browseEmail" placeholder="Enter email address">
                                    <button id="browseButton">View Profile</button> 
                                    <h3>User Information</h3>
                                    <p><strong>First name:</strong> <span id="browseFirstName"></span></p>
                                    <p><strong>Last name:</strong> <span id="browseLastName"></span></p>
                                    <p><strong>Gender:</strong> <span id="browseGender"></span></p>
                                    <p><strong>Email:</strong> <span id="browseEmailDisplay"></span></p>
                                    <p><strong>City:</strong> <span id="browseCity"></span></p>
                                    <p><strong>Country:</strong> <span id="browseCountry"></span></p>
                                    
                                </div>
                                <div class="home-right">
                                    <h3>Post a Message</h3>
                                        <textarea id="messageInputBrowser" placeholder="Write your message here..."></textarea>
                                        <button id="postMessageButtonBrowser">Post</button>
                                        <div id="messageFeedBrowser"></div>
                                        <button id="reloadMessageButtonBrowser">Reload</button>
                                </div>
                    </div>



                    <div id="accountPanel" class="panel">
                        <h2>Change Password</h2>
                        <div id="changePasswordSection">
                            <input type="password" id="oldPassword" placeholder="Enter old password" required>
                            <input type="password" id="newPassword" placeholder="Enter new password" required>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                            <button id="changePasswordButton">Change Password</button>
                            <p id="passwordChangeMessage"></p>
                        </div>
                    </div>
                </div>
        </div>
    </template>
   
    
</body>
</html>

<script id="welcomeview-template" type="text/x-handlebars-template">
    <div class="container">
        <div class="left">
            <img src="/static/wimage.png" alt="Logo and Slogan" class="logo-image img-fluid"> 
        </div>
        <div class="right">
            <form id="loginForm">
                <div class="box box-login">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" id="loginButton">Login</button>
                </div>
            </form>
            <form id="signupForm">
                <div class="box box-signup">
                    <input type="text" id="signupFirstname" placeholder="First name" required>
                    <input type="text" id="signupSurname" placeholder="Family name" required>
                    <select id="signupGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="signupCity" placeholder="City" required>
                    <input type="text" id="signupCountry" placeholder="Country" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <input type="password" id="signupPasswordRepeat" placeholder="Repeat PSW" required>
                    <button type="submit" id="signupButton">Signup</button>
                </div>
            </form>
        </div>
    </div>
    </script>
